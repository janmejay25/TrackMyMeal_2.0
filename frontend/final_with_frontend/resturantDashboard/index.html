<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Order Management</title>
  <link rel="stylesheet" href="css/style.css">
 
  <script src="js/script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="navbar-title">Track My Meal - Dashboard</h1>
    <div class="nav-buttons">
      <button id="showPendingBtn">Pending Orders (0)</button>
      <button id="showTodayBtn">Today's Orders (0)</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Add New Order</h2>
    <form method="POST" action="php/add_order.php" class="order-form">
      <label for="name">Customer Name</label>
      <input type="text" name="name" id="name" required>

      <label for="meal">Meal</label>
      <input type="text" name="meal" id="meal" required>

      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" min="1" required>

      <label for="contact_number">Contact Number</label>
      <input type="text" name="contact_number" id="contact_number" required>

      <label for="estimated_time">ETA (minutes)</label>
      <input type="number" name="estimated_time" id="estimated_time" value="20" required> 

      <label for="price">Price (₹)</label>
      <input type="number" step="0.01" name="price" id="price" required>

      <button type="submit">Add Order</button>
    </form>

    <div id="pendingOrdersSection" class="table-container" style="display:none;">
      <h2>Pending Orders</h2>
      <table id="pendingOrdersTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Meal</th><th>Qty</th><th>Price (₹)</th><th>Contact</th><th>Placed</th><th>ETA</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="todaysOrdersSection" class="table-container" style="display:none;">
      <h2>Today's Orders</h2>
      <table id="todaysOrdersTable">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Meal</th><th>Qty</th><th>Price (₹)</th><th>Contact</th><th>Placed</th><th>ETA</th><th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
